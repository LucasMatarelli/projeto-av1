<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Funcionários</h1>
    <a href="/web/funcionarios/novo" class="btn btn-success mb-3">Novo Funcionário</a>
    <a href="/" class="btn btn-secondary mb-3">Voltar</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>Data de Admissão</th><th>Departamento</th><th>Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="func : ${funcionarios}">
            <td th:text="${func.id}"></td>
            <td th:text="${func.nome}"></td>
            <td th:text="${func.email}"></td>
            <td th:text="${#temporals.format(func.dataAdmissao, 'dd/MM/yyyy')}"></td>
            <td th:text="${func.departamento != null ? func.departamento.nome : ''}"></td>
            <td>
                <a th:href="@{/web/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/web/funcionarios/excluir/{id}(id=${func.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
