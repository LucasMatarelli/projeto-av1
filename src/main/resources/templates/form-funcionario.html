<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${funcionario.id == null}">Novo Funcionário</h1>
    <h1 th:if="${funcionario.id != null}">Editar Funcionário</h1>
    <form th:action="@{/web/funcionarios/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Data de Admissão:</label>
            <input type="date" th:field="*{dataAdmissao}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Departamento:</label>
            <select th:field="*{departamento.id}" class="form-select" required>
                <option value="">Selecione um Departamento</option>
                <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/web/funcionarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
