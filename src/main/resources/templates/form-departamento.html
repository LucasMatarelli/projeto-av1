<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${departamento.id == null}">Novo Departamento</h1>
    <h1 th:if="${departamento.id != null}">Editar Departamento</h1>
    <form th:action="@{/web/departamentos/salvar}" th:object="${departamento}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Localização:</label>
            <input type="text" th:field="*{localizacao}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/web/departamentos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
