<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Departamentos</h1>
    <a href="/web/departamentos/novo" class="btn btn-success mb-3">Novo Departamento</a>
    <a href="/" class="btn btn-secondary mb-3">Voltar</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr><th>ID</th><th>Nome</th><th>Localização</th><th>Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="depto : ${departamentos}">
            <td th:text="${depto.id}"></td>
            <td th:text="${depto.nome}"></td>
            <td th:text="${depto.localizacao}"></td>
            <td>
                <a th:href="@{/web/departamentos/editar/{id}(id=${depto.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/web/departamentos/excluir/{id}(id=${depto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
